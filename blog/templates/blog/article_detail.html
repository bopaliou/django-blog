<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>{{ article.titre }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Pour un meilleur rendu de la typographie (optionnel) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased">
    <div class="max-w-3xl mx-auto px-6 py-12">
        <h1 class="text-5xl font-extrabold text-indigo-700 mb-6 leading-tight drop-shadow-md">
            {{ article.titre }}
        </h1>
        {% if article.image_couverture %}
        <img src="{{ article.image_couverture }}" alt="Image couverture"
            class="w-full h-64 object-cover rounded-md mb-6 shadow">
        {% endif %}

        <article class="prose prose-indigo prose-lg max-w-none leading-relaxed">
            {{ article.contenu|linebreaksbr|safe }}
            <!-- Si ton contenu est en texte brut, remplace "|safe" par "|linebreaks" -->
        </article>
        <div class="flex items-center justify-between text-sm text-gray-500 italic mt-6">
            <span>Publié le {{ article.date_publication|date:"d F Y" }}</span>
            <div class="flex items-center space-x-2">

                <span>{{ article.auteur.username }}</span>
            </div>
        </div>

        <a href="{% url 'home' %}"
            class="inline-block mt-12 text-indigo-600 font-semibold hover:text-indigo-800 transition-colors duration-300">
            ← Retour à l'accueil
        </a>
    </div>
</body>

</html>
